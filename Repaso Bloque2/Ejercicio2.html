<body>
    <script>
        function num(){
            let resultado="";
            
            for( let valor=8;valor<=500;valor=valor+8){
                if (valor==496)
            {
                resultado=resultado+valor+""
            }else{
                resultado=resultado+valor+"-"
            }

            }return resultado
        }let resultados=num();
        document.write(resultados);
    </script>
