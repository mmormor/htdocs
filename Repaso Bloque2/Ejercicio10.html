<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function date(){
        let fecha=new Date()
        let mes=fecha.getMonth()
        let Cuatrimestre
        
        if(mes>=1&&mes<5){
            Cuatrimestre=1
        }else if(mes>=4&&mes<9){
            Cuatrimestre=2
        }else if(mes>=9&&mes<=12){
            Cuatrimestre=3
        }return "Nos encontramos en el cuatrimestre "+Cuatrimestre;
    }
        let resultado=date();
        document.write(resultado);
    </script>
</body>
</html>
