<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function suel(){
            let resultado;
            let sueldoTot=0;
            let sueldo100_300=0;
            let sueldo_300=0;
            for(let valor=1;valor<=5;valor++){
                let sueldo=parseInt(prompt("Introduce tu sueldo"))
               sueldoTot=sueldoTot+sueldo
                if(sueldo>=100 && sueldo<=300){
                    sueldo100_300=sueldo100_300+1;
                }else if(sueldo>300){
                     sueldo_300=sueldo_300+1;
                }}
            return "Las personas que cobran entre 100 y 300 son "+sueldo100_300+"<br>"+
            "Las personas que cobran mas de 300 son "+sueldo_300+"<br>"+
            "El sueldo que debe pagar la empresa es de "+sueldoTot;
        }let resultado=suel();
        document.write(resultado);
    </script>
</body>
</html>
