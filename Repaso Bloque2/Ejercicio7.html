<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function valor(){
            let resultado;
            let numNeg=0;
            let numPos=0;
            let num15=0;
            let par=0;
           
            for(valor=1;valor<=10;valor++){
                let num=parseInt(prompt("Introduce un numero"))
                if (num<0){
                     numNeg=numNeg+1
                }else if(num>0){
                     numPos=numPos+1
                }
                if(num % 15 ==0){
                    num15=num15+1
                }
                if (num % 2==0){
                    par=par+num
                }
            }return "La cantidaad de valores negativos es de "+numNeg+"<br>"+
            "La cantidad de valores positivos es de "+numPos+"<br>"+
            "La cantidad de multiplos de 15 es de "+num15+"<br>"+
            "La cantidad acumulada de nuemros pares es de "+par

        }let resultado=valor();
        document.write(resultado)
    </script>
</body>
</html>
