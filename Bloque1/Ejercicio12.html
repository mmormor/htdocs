    <script>

    
    let num = 0;

        if (num<10) {
            document.write("El número introducido es de 1 cifra");
        } 
        else if (num<100) 
        {
            document.write("El número introducido es de 2 cifra ");
        } 
        else if (num<1000)
        {
            document.write("El número introducido es de 3 cifras");
        }
        else 
        {
        document.write("El numero no es ni de 1,2 o 3 cifras")
        }
</script>
