<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=0;num2=0;sumaTotal=0,diferencia=0;producto=0;division=0;
        num1=parseInt(prompt("Introduce el primer numero"));
        num2=parseInt(prompt("Introduce el segundo numero"));
        sumaTotal=num1+num2
        diferencia=num1-num2
        producto=num1*num2
        division=num1/num2
        if (num1>num2)
    {
        document.write("La suma de los dos numeros es "+sumaTotal+" su diferencia es "+diferencia)
    }
    else
    {
        document.write("El producto de ambos numeros es "+producto+" su division es "+division)
    }
    </script>
</body>
</html>
