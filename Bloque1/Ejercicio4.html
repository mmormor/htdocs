<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1=0;numero2=0;numero3=0;numero4=0;suma=0;producto=0;
        numero1=parseInt(prompt("Introduce un valor para el numero 1"));
        numero2=parseInt(prompt("Introduce un valor para el numero 2"));
        numero3=parseInt(prompt("Introduce un valor para el numero 3"));
        numero4=parseInt(prompt("Introduce un valor para el numero 4"));
        suma=numero1+numero2+numero3+numero4;
        producto=numero1*numero2*numero3*numero4;
        document.write("La suma de todos los nuemros son "+suma+"<br>");
        document.write("El producto de todos los nuemros es "+producto)
    </script>
</body>
</html>
