<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let articulo=0;cantidad=0;precio=0;precioTotal=0;
        articulo=prompt("Introduce el articulo que has escogido");
        cantidad=parseInt(prompt("Introduce la cantidad que llevas de ese producto"));
        precio=parseInt(prompt("Introduce el precio del articulo que has escogido por unidad"));
        precioTotal=precio*cantidad;
        document.write("El precio total por "+cantidad+" "+articulo+" es de "+precioTotal+" euros ")
        
    </script>
</body>
</html>
