<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function mostrarPrecio() {
            let pizzaSeleccionada = document.getElementById("pizza").value;
            let precio;
            switch(pizzaSeleccionada) {
                case "1":
                    precio = "$4";
                    break;
                case "2":
                    precio = "$6";
                    break;
                case "3":
                    precio = "$10";
                    break;
            }
            document.getElementById("precio").value = precio;
        }
    </script>
</head>
<body>
    <select id="pizza" onchange="mostrarPrecio()">
        <option value="1">Queso</option>
        <option value="2">Jam√≥n y Queso</option>
        <option value="3">Morrones</option>
    </select>
    Precio: <input type="text" id="precio" readonly>
</body>
</html>
