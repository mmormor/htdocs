<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenar Nombre y Apellido</title>
    <script>
        function concatenar() {
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            document.getElementById('nombrecompleto').value = `${nombre} ${apellido}`;
        }
    </script>
</head>
<body>
    <h1>Concatenar Nombre y Apellido</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido">
        <br><br>
        <button type="button" onclick="concatenar()">Concatenar</button>
        <br><br>
        <label for="nombrecompleto">Nombre completo:</label>
        <input type="text" id="nombrecompleto" readonly>
    </form>
</body>
</html>
