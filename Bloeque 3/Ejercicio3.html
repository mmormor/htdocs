<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Eventos</title>
    <script>
        function botones(boton) {
            alert(`Se presionó el botón ${boton}`);
        }
    </script>
</head>
<body>
    <h1>Formulario con Botones</h1>
    <form>
        <button type="button" onclick="botones(1)">1</button>
        <button type="button" onclick="botones(2)">2</button>
        <button type="button" onclick="botones(3)">3</button>
    </form>
</body>
</html>
