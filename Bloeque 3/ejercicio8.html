<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function verificarEdad() {
            let mayorEdad = document.getElementById("mayor18").checked;
            if (mayorEdad) {
                alert("Puedes ingresar al sitio.");
            } else {
                alert("No puedes ingresar al sitio.");
            }
        }
    </script>
</head>
<body>
    <form>
        <label>
            <input type="radio" name="edad" id="mayor18"> Mayor de 18 años
        </label><br>
        <label>
            <input type="radio" name="edad" id="menor18"> Menor de 18 años
        </label><br>
    </form>
    <button onclick="verificarEdad()">Verificar</button>
</body>
</html>
