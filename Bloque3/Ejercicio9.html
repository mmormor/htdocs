<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Visitas</title>
</head>
<body>

    <h1>Página de Visitas</h1>
    <form id="visitForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre" required><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required><br><br>

        <label for="comments">Comentarios:</label><br>
        <textarea id="comments" rows="5" placeholder="Escribe tus comentarios aquí" required></textarea><br><br>

        <button type="button" onclick="submitForm()">Enviar</button>
    </form>

    <script src="Ejercicio9.js">
        
    </script>

</body>
</html>
