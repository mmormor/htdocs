<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
    function multiplo() {
        let resultado = ""; 
    
        for (let num = 8; num <= 500; num=num+8) { 
            
            if(num==496)
            resultado = resultado+ num+""; 
        else 
        resultado=resultado+num+"-"
    }
        return resultado;
    }
    
    let resultados = multiplo();
    document.write(resultados);
    </script>
</body>
