</head>
<body>
    <script>
        function Sueldo(){
        let Sueldo=0;añoAntig=0;Sueldo20=0;Sueldo5=0;
        Sueldo=parseInt(prompt("Introduce tu sueldo"))
        añoAntig=parseInt(prompt("Introuce los años de antiguedad"))
        Sueldo20=Sueldo*1.2;
        Sueldo5=Sueldo*1.05;
        if (Sueldo < 500 && añoAntig >= 10)

        {
            return("Tu sueldo es de "+Sueldo20)
        }
        else if (Sueldo < 500 && añoAntig < 10)
        {
           return"El sueldo a pagar es "+Sueldo5
        }
        else
        {
            return("Sueldo a pagar es "+Sueldo)
        }}
        let resultado=Sueldo();
        document.write(resultado)
    </script>
