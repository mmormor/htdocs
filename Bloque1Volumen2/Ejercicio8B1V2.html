<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function promedio()
        {
        let nota1=0;nota2=0;nota3=0;promedio=0;numNotas=3
        nota1=parseInt(prompt("Introduce la primera nota"))
        nota2=parseInt(prompt("Introduce la segunda nota"))
        nota3=parseInt(prompt("Introduce la tercera nota"))
        promedio=(nota1+nota2+nota3)/numNotas
        if (promedio>3)
        {   
            return("regular")
        } else
        {
            return("reprobado")
        }
        }
        let resultado=promedio();
        document.write(resultado)   
        </script>
</body>
</html>
