<body>
    <script>
        function promedioNota()
        {
        let nota=0;contador=0;promedio=0;sumaNota=0;
        for(contador=1;contador<4;contador++)
    {
        nota=parseInt(prompt("Introduce las nota"));
    
        sumaNota=sumaNota+nota;
    }
        promedio=sumaNota/3;
        if (promedio>=4)
        {   
            return("regular")
        } else
        {
            return("reprobado")
        }}
        let resultado=promedioNota();
        document.write(resultado)
    </script>
</body>
