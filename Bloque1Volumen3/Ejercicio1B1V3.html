<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostrarNombreEdad(nombre,edad)
    {
       
        return "El nombre es: " +nombre+ " y tiene "+edad
    }
        nombre=prompt("Introduce tu nombre")
        edad=parseInt(prompt("Introduce tu edad"))
        let resultado=mostrarNombreEdad(nombre,edad);
        document.write(resultado);
    </script>
</body>
</html>
