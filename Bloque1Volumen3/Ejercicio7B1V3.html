    <body>
        <script>
            
            function resultado(){

                numero1 = parseInt(prompt("Introduzca el primer número"));
                numero2 = parseInt(prompt("Introduzca el segundo número"));
                function suma(){
                
                suma = numero1 + numero2;
                return suma;
            }
            function diferencia(){

                diferencia = numero1 - numero2;
                return diferencia
            }
            function producto(){
              
                producto = numero1 * numero2;
                return producto;
            }
            function division(){
                
                division = numero2 / numero1;
                return division;
            }
                let textoEnPantalla;
                if (numero1 > numero2) {
                    let sumaResultado=suma();
                    let diferenciaResultado=diferencia();
                    textoEnPantalla="El numero 1 es mayor al número 2 <br>"+"La suma de ambos números es: " + sumaResultado + "<br>"+"La diferencia de ambos números es: " + diferenciaResultado;
                    
                } else {
                    let productoResultado=producto();
                    let divisionResultado=division();
                    textoEnPantalla="El numero 1 es menor al número 2 <br>"+"El producto de ambos números es: " + productoResultado + "<br>"+"La división de ambos números es: " + divisionResultado;
                    
                }
                return textoEnPantalla;
            }
            let resultadoTotal=resultado()
            document.write(resultadoTotal)
        </script>
