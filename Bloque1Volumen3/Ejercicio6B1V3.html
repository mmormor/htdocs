<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function claves(clave,clave2)
    {   let resultado    
        if  (clave==clave2)
        {
            resultado="Bien no has fallado"
        }
        else
        {
            resultado="Has fallado vuelve a intentarlo"
        }
        return resultado
    }
        clave=prompt("Introduce la clave 1");
        clave2=prompt("Introduce la clave 2");
        
       
    
        let resultado=claves(clave,clave2);
        document.write(resultado)
    </script>
</body>
</html>
