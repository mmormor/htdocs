<body>
    <script>
        function notas(){
            let resultado
            let nota1=parseInt(prompt("Introduce la primera nota"))
            let nota2=parseInt(prompt("Introduce la segunda nota"))
            let nota3=parseInt(prompt("Introduce la tervera nota"))
            let notaTot=nota1+nota2+nota3;
            let promedio=notaTot/3;
            if (promedio>=4)
        {resultado="Regular"}
        else{resultado="Reprobado"}
        return resultado
        }let resultado=notas();
        document.write(resultado);
    </script>
