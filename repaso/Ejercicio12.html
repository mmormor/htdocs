<body>
    <script>
        function num(){
            let resultado
            let num=parseInt(prompt("Introduce un numero de 1,2 o 3 cifras"))
                if (num<=0) {
                    resultado="El numero debe ser mayor que 0"
                }
                else if(num>0 && num<10){
                    resultado="El numero es de 1 cifra"
                }  else if(num>=10 && num<100){
                    resultado="El numero es de 2 cifras"
                }   else if(num>=100 && num<1000){
                    resultado="El numero es de 3 cifras"}
                    else{resultado="El numero debe de ser de 1,2 o 3 cifras"}
                    return resultado
                }
                let resultado=num();
                document.write(resultado);
        

    </script>
