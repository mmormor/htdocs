<body>
    <script>
        function num(){
            let resultado
            let num=parseInt(prompt("Introduce un numero"))
            if(num<0){
                resultado="El numero introducido es negativo"}
                else if(num==0){
                    resultado="El numero introducido es 0"
                }
                else{resultado="El numero introducido es positivo"}
                return resultado
            }let resultado=num();
            document.write(resultado);
        
    </script>
</body>
